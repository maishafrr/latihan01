<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style - css</title>
</head>
<style>
    body {
  background-color: white;
  color: green;
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
  header,
  nav,
  article,
  footer {
    padding: 20px;
    border: 3px solid green;
    border-radius: 5px;
    margin: 10px;
  }

   h1 {
  color: transparent;
  text-align: center;
  font-family: Georgia, serif;
  font-size: 40px;
  background-image: url (https://img.freepik.com/vetores-gratis/papel-de-parede-abstrato-verde_1409-9669.jpg?semt=ais_hybrid&w=740&q=80);
}

</style>
<body>
 <header>
    <h1>Header</h>
 </header>
  <div class="container">
    <nav>
       <h2>Navigation</h2>
         <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
    </nav>
    <main class="articles">
     <article>
       <h2>Article 1</h2>
       <p>Konten artikel pertama...</p>
       <h2>Article 2</h2>
       <p>Konten artikel kedua...</p>
     </article>
     <article>
       <h2>Article 3</h2>
       <p>Konten artikel ketiga...</p>
     </article>
    </main>
  </div>
 <footer>
   <p>Footer</p>
 </footer>
</body>
</html>
